<div class="container">   <!--Parent Container of the Page-->

         <div class="row p-3  ">     <!--First Row having Expense Summary and Button-->

             <div class="col-sm-3 p-1  ">
                 <h3>Expense Summary</h3>
             </div>

             <div class="col-sm-2 p-1">
                <button class="btn btn-primary  ">Filters</button>
             </div>
             
             <div class="col-sm-1">
               testing pipeline
             </div>
           
           </div>
           

         <div class="row  ">        <!--Second Row having expense table-->
             <div class="d-flex">       <!--Container for the table-->
               <table class="table table-bordered table-responsive table-striped ">
                  <thead>
                    <tr class="">
                        <th width="20%">UTR</th>
                        <th width="20%">Date</th>
                        <th width="20%">Category</th>
                        <th width="20%">Description</th>
                        <th width="20%">Amount</th>
                    </tr>
                  </thead>
                
                  <tbody >
                    <tr *ngFor="let expense of Expenses">
                        <td>{{expense.utr}}</td>
                        <td>{{expense.dateofexpense}}</td>
                        <td>{{expense.category}}</td>
                        <td>{{expense.description}}</td>
                        <td>{{expense.amount}}</td>
                    </tr>
                  </tbody>

            
              </table>
             </div>
           </div>

         <div class="d-flex justify-content-center ">  <!--Third Row for the Loader-->
              <div class="spinner-border m-1" style="width: 3rem; height: 3rem; "
                      [ngStyle]="{'display':loader==true ? 'block':'none'}"   role="status">
                    <span class="sr-only"></span>
              </div>
              <div [ngStyle]="{'display':errorMsg!=''?'block':'none'}">
                  <h3>{{errorMsg}}</h3>
              </div>

         </div>
        
    </div>
