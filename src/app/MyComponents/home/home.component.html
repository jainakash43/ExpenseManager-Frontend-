<div class="container-fluid">
  
    <div class="container">
      
        <div class="row p-2 ">
            <h3 class="text-center">Welcome to  FinApp</h3>
        </div>

        <div class="row p-2">

            <div class="col-md-3">
                <label for="">Current Year :</label>
            </div>

            <div class="col-md-3">
                <input readonly [value]=getCurrentYear()/>
            </div>
        </div>

        <div class="row p-2">

            <div class="col-md-3">
                <label for="">Current Month :</label>
            </div>
            
            <div class="col-md-3">
                <input readonly [value]=getCurrentMonth()/>
            </div>

        </div>

        <div class="row p-2">

            <div class="col-md-3">
                <label for="">Budget :</label>
            </div>

            <div class="col-md-3">
                <input readonly [value]=getBudgetThisMonth()/>
            </div>

        </div>
        
        <div class="row p-2">
            
            <div class="col-md-3">
                <label for="">Expenses Occured :</label>
            </div>

            <div class="col-md-3">
                <input readonly/>
            </div>

        </div>
        
       
    </div>
</div>
